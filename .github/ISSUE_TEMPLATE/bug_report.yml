name: üêõ Bug Report
description: Report a bug to help us improve
title: '[Bug] '
labels: ['bug', 'needs-triage']
assignees:
  - jsamuelsen11

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of what the bug is
      placeholder: What went wrong?
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe the expected behavior
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually occurred
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Navigate to '...'
        2. Click on '...'
        3. Enter '...'
        4. Observe error
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Affected Component/Area
      description: Which part of the application is affected?
      options:
        - Authentication/Login
        - User Management
        - Recipe Management
        - Dashboard/Home
        - Settings/Configuration
        - Navigation/Routing
        - API Integration
        - SSR (Server-Side Rendering)
        - Theming/Dark Mode
        - Forms/Validation
        - Search/Filtering
        - Build/Deploy
        - Other
      multiple: true
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical (app broken/unusable)
        - High (major functionality affected)
        - Medium (feature impaired)
        - Low (minor issue/cosmetic)
    validations:
      required: true

  - type: dropdown
    id: browsers
    attributes:
      label: Browser(s)
      description: Which browser(s) experience this issue?
      multiple: true
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Mobile Safari (iOS)
        - Mobile Chrome (Android)
        - Other
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Details
      description: Details about your environment
      value: |
        - OS: [e.g. macOS 14.0, Windows 11, Ubuntu 22.04]
        - Browser Version: [e.g. Chrome 120, Safari 17.2]
        - Node.js Version: [e.g. 20.10.0]
        - Angular Version: [e.g. 20.3.3]
        - Device: [e.g. Desktop, iPhone 14, Samsung Galaxy]
        - Screen Resolution: [e.g. 1920x1080, mobile 375x667]
      render: markdown
    validations:
      required: true

  - type: textarea
    id: console-errors
    attributes:
      label: Console Errors/Logs
      description: Browser console errors or relevant log output (redact any sensitive data)
      render: shell
      placeholder: |
        Paste console errors or logs here
    validations:
      required: false

  - type: textarea
    id: network-errors
    attributes:
      label: Network Errors
      description: Any failed API requests or network errors from DevTools
      placeholder: |
        - Request: GET /api/recipes
        - Status: 500
        - Error: Internal Server Error
    validations:
      required: false

  - type: checkboxes
    id: security-impact
    attributes:
      label: Security Impact
      description: Could this bug have security implications?
      options:
        - label: This bug does NOT have security implications
          required: false
        - label: This bug MAY have security implications (if yes, consider reporting via Security Advisories)
          required: false

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots/Videos
      description: Add screenshots or videos to help explain the problem
      placeholder: Drag and drop images or paste image URLs
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other context about the problem
      placeholder: Additional information that might help us fix this bug

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Pre-submission checklist
      options:
        - label: I have searched existing issues to ensure this isn't a duplicate
          required: true
        - label: I have provided all requested information
          required: true
        - label: I agree to follow this project's Code of Conduct
          required: true
