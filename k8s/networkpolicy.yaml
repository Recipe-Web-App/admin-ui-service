---
# k8s/networkpolicy.yaml
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: admin-ui-network-policy
  namespace: admin-ui
  labels:
    app: admin-ui-service
spec:
  podSelector:
    matchLabels:
      app: admin-ui-service
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 4000
    # Allow ingress from other recipe services
    - from:
        - namespaceSelector:
            matchLabels:
              team: recipe-app
      ports:
        - protocol: TCP
          port: 4000
  egress:
    # Allow egress to DNS
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow egress to backend services (recipe-manager namespace)
    - to:
        - namespaceSelector:
            matchLabels:
              name: recipe-manager
    # Allow egress to meal-plan-management services
    - to:
        - namespaceSelector:
            matchLabels:
              name: meal-plan-management
    # Allow egress to external services (APIs, CDNs)
    - to: []
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
    # Allow egress to NTP servers
    - to: []
      ports:
        - protocol: UDP
          port: 123
